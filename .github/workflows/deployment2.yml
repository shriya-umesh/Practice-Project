name: Deployment Excercise 1
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: action/checkout@v3
        - name: Install Dependencies
          run: npm ci
        - name: Lint
          run: npm run lint
  test:
  needs: lint
    runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: action/checkout@v3
        - name: Test Code
          run: npm run test
  deploy:
  needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: action/checkout@v3
      - name: Biuld Code
        run: npm run build
      - name: Deploy Code
        run: echo "Deploying..."
      